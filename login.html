<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/loginRegister.css">
        <title>Workfy</title>
        <link href="img/w.png" rel="icon" type="image/x-icon"/>
                <script>
                        function required(){
                                var user = formuser.$user.value;
                                var pass = formuser.$pass.value;
                                        
                                if(user == ""){
                                        alert("Preencha o campo nome.");
                                        return false();
                                }
                                else if(pass == "" || pass.length <= 4){
                                        alert("Preencha o campo senha com minimo 5 caracteres");
                                        return false();
                                }
                                else{
                                        window.open("./home.html");
                                }
                        }

                </script>
</head>
<body>

<div class="container">
        <div class="form-data">
                <form name="formuser">
                        <!-- <input type="hidden" name="redirectTo" value="https://instagram.com"> -->
                        <div class="logo">
                                <img src="img/logo3.png" alt="">
                        </div>
                                <input type="text" name="$user" placeholder="Phone number, username, or email">
                                <input type="password" name="$pass" placeholder="Password">
                                <button onclick="required()" class="form-btn">Login</button>
                        <span class="has-separator">Or</span>
                        <button class="form-btn-fb">
                                <a class ="facebook-login" href="https://www.facebook.com/">
                                        <div class="icon-fb">
                                                <img src="img/facebook.png">Login com facebook
                                        </div>
                                </a>
                        </button>
                        <a class="password-reset" href="">Esqueceu senha?</a>
                </form>
                <div class="sign-up">
                        Nao tem uma conta? <a href="./register.html">Cadastro</a>
                </div>
                <div class="get-the-app">
                        <div class="badges">
                                <a href="https://www.apple.com/app-store/"><img src="img/as.png"></a>
                                <a href="https://play.google.com/store?hl=pt_BR&gl=US"><img src="img/gp.png"> </a>
                        </div>
                </div>
        </div>
</div>
<footer>
        <iframe src="./components/footer.html" frameborder="0"></iframe>
</footer>
</body>
</html>
